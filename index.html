<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>The Food Chatbot, KFCbot</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="phone">
        <div class="wa-container">
            <div class="status-bar">
                <div class="time">
<!--                     extension: set real time-->
                </div>
                <div class="battery">
                    <i class="zmdi zmdi-battery"></i>
                </div>
                <div class="network">
                    <i class="zmdi zmdi-network"></i>
                </div>
                <div class="wifi">
                    <i class="zmdi zmdi-wifi-alt-2"></i>
                </div>
                <div class="star">
                    <i class="zmdi zmdi-star"></i>
                </div>
            </div>
            <div class="wrapperchat">
                <div class="chat-root">
                    <div class="user-bar">
                        <!-- user info start -->
                        <div class="user">
                            <img src="https://i.imgur.com/apHY7Jk.png" alt="user" />
                        </div>
                        <div class="user-name">
                            <h4>KFCbot, at your service</h4>

                        </div>
                        <!-- user info end -->
                        <div class="actions more">
                            <i class="zmdi zmdi-more-vert"></i>
                        </div>
                        <div class="actions attachment">
                            <i class="zmdi zmdi-attachment-alt"></i>
                        </div>
                    </div>
                    <div class="chat-window">
                        <!-- conversation start -->
                        <div class="conversation">

                        </div>
                        <!-- conversation end -->
                        <div class="textarea">
                            <input id="userInput" type="text" placeholder="Your Message Here!" />
                            <img id="sendbtn" onclick="send()" src="https://image.flaticon.com/icons/svg/149/149065.svg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
